<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle SEI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <!-- Setting left panel -->
            <div class="pzSettingsPpanel p-3 col-4">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="row">
                                <button type="submit" class="btn btn-primary">New Game</button>
                            </div>
                            <div class="row">
                                <select name="form-select" id="tiles-number">
                                    <option value="3x3">3x3</option>
                                    <option value="4x4">4x4</option>
                                </select>
                                <select name="form-select" id="timer">
                                    <option value="1">1 minute</option>
                                    <option value="2">2 minutes</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <h4>Player 1: Score</h4>
                    <h4>Player 2: Score</h4>
                    <h4>Current Round: 2</h4>
                </div>
            </div>
            <!-- Game canvas -->
            <div class="pzGameCanvas col-8">
                <div class="row">
                    <h1>Sliding Puzzle Game</h1>
                </div>
                <div class="pzRoundData row">
                    <div class="col">
                        <h3 class="pzTimer">00:00</h3>
                    </div>
                    <div class="col">
                        <h3 class="pzCurrentPlayer">Current Player: Player 1</h3>
                    </div>
                </div>
                <div class="pzGameTiles row">
                    <div class="col">
                        <div class="row">
                            <div class="pzTile col">0</div>
                            <div class="pzTile col">1</div>
                            <div class="pzTile col">2</div>
                        </div>
                        <div class="row">
                            <div class="pzTile col">3</div>
                            <div class="pzTile col">4</div>
                            <div class="pzTile col">5</div>
                        </div>
                        <div class="row">
                            <div class="pzTile col">6</div>
                            <div class="pzTile col">7</div>
                            <div class="pzTile col">8</div>
                        </div>
                    </div>
                </div>
                <div class="pzRoundControls row justify-content-center">
                    <div class="col">
                        <div class="pzGiveupBtn btn btn-danger">Give up ðŸ˜¢</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- All scripts go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
